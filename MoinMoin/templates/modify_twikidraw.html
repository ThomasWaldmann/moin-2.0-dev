{% extends "modify_applet.html" %}
{% block data_editor %}
<p>
<img src="{{ t.pngpath }}" />
<applet code="CH.ifa.draw.twiki.TWikiDraw.class" archive="{{ t.pubpath }}/twikidraw.jar" width="640" height="480">
<param name="drawpath" value="{{ t.pagelink }}?do=get&amp;from_tar=drawing.draw" />
<param name="pngpath"  value="{{ t.pagelink }}?do=get&amp;from_tar=drawing.png" />
<param name="savepath" value="{{ t.pagelink }}?do=modify&amp;mimetype=application/x-twikidraw" />
<param name="basename" value="drawing" />
<param name="viewpath" value="{{ t.pagelink }}" />
<param name="helppath" value="{{ t.helplink }}" />
<strong>NOTE:</strong> You need a Java enabled browser to edit the drawing example.
</applet>
</p>
<br />
{% endblock %}
