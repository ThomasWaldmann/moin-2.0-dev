{% extends "modify_applet.html" %}
{% block data_editor %}
<p>
{% if t.drawpath %}
    <object data="{{ t.pubpath }}svg-editor.html?paramurl={{ t.drawpath }}?do=get&amp;from_tar=drawing.svg&amp;item=/{{ t.itemname }}" type="text/html" width="100%" height="600">
    {% else %}
    <object data="{{ t.pubpath }}svg-editor.html?paramurl={{ t.drawpath }}&amp;item=/{{ t.itemname }}" type="text/html" width="100%" height="600">
{% endif %}
</object>
</p>
<br />
{% endblock %}
