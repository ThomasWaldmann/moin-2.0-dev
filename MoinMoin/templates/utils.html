{% macro editor_info(rev) %}
  {%- set info = get_editor_info(rev) -%}
  {%- if info.uri -%}
      <a href="{{ info.uri }}" class="{{ info.css }}" title="{{ info.title }}">
  {%- elif info.email -%}
      <a href="mailto:{{ info.email }}" class="{{ info.css }}" title="{{ info.title }}">
  {%- elif info.css -%}
      <span class="{{ info.css }}">
  {%- endif -%}
  {{ info.text }}
  {%- if info.uri or info.email -%}
    </a>
  {%- elif info.css -%}
    </span>
  {%- endif -%}
{% endmacro %}
