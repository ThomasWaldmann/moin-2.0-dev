{% macro editor_info(rev) %}
  {% set info = get_editor_info(rev) %}
  {% if info.uri -%}
      <a href="{{ info.uri|e }}" class="{{ info.css }}" title="{{ info.title|e }}">
  {%- elif info.email -%}
      <a href="mailto:{{ info.email|e }}" class="{{ info.css }}" title="{{ info.title|e }}">
  {%- elif info.css -%}
      <span class="{{ info.css }}">
  {%- endif -%}
  {{ info.text|e }}
  {%- if info.uri or info.email -%}
    </a>
  {%- elif info.css %}
    </span>
  {%- endif %}
{% endmacro %}
