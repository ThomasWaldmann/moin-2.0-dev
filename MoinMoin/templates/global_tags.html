{% extends theme("layout.html") %}
{% block content %}
{% if headline %}
<h1>{{ headline }}</h1>
{% endif %}
{% if tags %}
<ul class="tags">
    {% for cls, tag in tags %}
    <li class="{{ cls }}"><a href="{{ url_for('frontend.tagged_items', tag=tag)|e }}">{{ tag|e }}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
