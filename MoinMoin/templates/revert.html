{% extends "base_contentonly.html" %}
{% block content %}
<h1>Reverting {{ item_name }}</h1>
<form action="" method="POST" enctype="multipart/form-data">
<fieldset style="border: none; padding: 0;">
<input type="hidden" name="action" value="revert">
<input type="hidden" name="rev" value="{{ rev.revno }}">
<input type="text" name="comment" size="80" value="">
<input class="button" type="submit" name="button_revert" value="Revert">
<input class="button" type="submit" name="button_cancel" value="Cancel">
</fieldset>
</form>
{% endblock %}
