{% extends "layout.html" %}
{% block content %}
<h1>Create new item?</h1>
<p>
You can either <a href="{{ href('+modify', item_name, mimetype=mimetype)|e }}">create the item from scratch</a> or select a template.
</p>

<h2>Available template items</h2>
<ul>
    {% for template in templates %}
    <li>
    <a href="{{ href('+modify', item_name, mimetype=mimetype, template=template)|e }}">{{ template|e }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
