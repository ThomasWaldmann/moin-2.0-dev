<ul class="editbar">    
{% for item in editbar_items %}
    {% if 'nbcomment' in item %}
        <li class="toggleCommentsButton" style="display:none;">{{ item }}</li>
    {% else %}
        <li>{{ item }}</li>
    {% endif %}
{% endfor %}

{% if 'Download' in cfg.edit_bar %}
    {% if not 'get' in cfg.actions_excluded %}
        <a href="{{ href(do='get') }}" rel="nofollow">{{ _('Download') }}</a>
    {% endif %}
{% endif %}
</ul>
