{% extends "base_contentonly.html" %}
{% block content %}
<h1>Deleting {{ item_name }}</h1>
<form action="" method="POST" enctype="multipart/form-data">
<fieldset style="border: none; padding: 0;">
<input type="hidden" name="action" value="delete">
<input type="text" name="comment" size="80" value="">
<input class="button" type="submit" name="button_delete" value="Delete">
<input class="button" type="submit" name="button_cancel" value="Cancel">
</fieldset>
</form>
{% endblock %}
